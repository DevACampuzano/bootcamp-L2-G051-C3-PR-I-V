<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container bg-dark text-light mt-4 d-flex flex-column justify-content-center align-items-center gap-5">
    <form class="d-flex flex-column gap-3 text-center border p-3 rounded needs-validation was-validated" id="formulario"
        novalidate>
        <h4>Formularo de Registro</h4>

        <input type="text" id="name" placeholder="Nombre" class="form-control" required>
        <input type="text" id="lastname" placeholder="Apellido" class="form-control" required>
        <input type="text" id="document" placeholder="Documento" class="form-control" required>
        <button type="submit" class="btn btn-warning">Registar</button>

    </form>

    <div id="info-user">
        
    </div>
    <script src="./listar-datos.js"></script>
</body>

</html>
