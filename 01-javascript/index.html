<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="margin: 0;" class="container mt-2">
<form class="d-flex gap-4" id="formulario">
    <div class="mb-3 d-flex gap-2 flex-column justify-content-center align-items-center">
        <label for="numero-1" class="form-label">Numero 1</label>
        <input type="number" class="form-control" id="numero-1" placeholder="0" value="0">
    </div>
    <div class="mb-3 d-flex gap-2 flex-column ustify-content-center align-items-center">
        <label for="operacion" class="form-label">Operacion</label>
        <select name="operacion" id="operacion" class="form-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>
    </div>

    <div class="mb-3 d-flex gap-2 flex-column ustify-content-center align-items-center">
        <label for="numero-2" class="form-label">Numero 2</label>
        <input type="number" class="form-control" id="numero-2" placeholder="0" value="0">
    </div>
    <button class="btn btn-primary " type="submit">Calcular</button>
</form>

<p id="resultado" style="font-size: 2vw; font-weight: 700;"></p>
    <script src="./index.js"></script>
</body>
</html>
